<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
    <title>todo app</title>
</head>

<body>
    <div class="header">
        <img class="header-img" src="./eisenhower-matrix.jpg" alt="todo plan">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </div>
    <div class="main-page">
        <div id="add-element-block">
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task" type="text">
                <button>Add</button>
            </div>
        </div>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox">
                <label class="task lable-task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img class="delete-img" src="./remove.svg">
                </button>
            </li>
            <li class="edit-mode">
                <input type="checkbox">
                <label class="task lable-task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img class="delete-img" src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task lable-task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img class="delete-img" src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
